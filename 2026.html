<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title> ‚ú® Bonne Ann√©e 2026 ‚ú®</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #020024, #090979, #000);
    font-family: 'Trebuchet MS', cursive;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

/* INTRO DISNEY */
#intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: introFade 4s forwards;
}

#intro h1 {
    font-size: 90px;
    color: white;
    text-shadow: 0 0 30px #00ffff;
    animation: introZoom 4s forwards;
}

@keyframes introZoom {
    0% { transform: scale(0.2); opacity: 0; }
    40% { opacity: 1; }
    100% { transform: scale(1.4); opacity: 0; }
}

@keyframes introFade {
    0% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* CONTENU */
#container {
    position: absolute;
    width: 100%;
    top: 30%;
    text-align: center;
    z-index: 10;
}

#year {
    font-size: 140px;
    font-weight: bold;
    color: white;
    text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
    animation: neon 2s infinite alternate;
}

#wish {
    margin-top: 20px;
    font-size: 40px;
    color: #ffeaa7;
    text-shadow: 0 0 15px gold;
    animation: float 3s ease-in-out infinite;
}

#signature {
    margin-top: 30px;
    font-size: 26px;
    color: #ffffff;
    text-shadow: 0 0 10px #00ffff;
}

@keyframes neon {
    from { text-shadow: 0 0 10px #ff00ff; }
    to   { text-shadow: 0 0 70px #00ffff; }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <h1>‚ú® KaiZen Pr√©sente ‚ú®</h1>
</div>

<canvas id="fx"></canvas>

<div id="container">
    <div id="year">‚ú® 2026 ‚ú®</div>
    <div id="wish">
        Meilleurs v≈ìux üéâ<br>
        Paix, Sant√©, Succ√®s pour tous ‚ú®
    </div>
    <div id="signature">
        
        Que Dieu vous b√©nisse abondamment ‚ú® üôèüèæ<br>    KaiZen üé¥
    </div>
</div>

<script>
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let stars = [];

/* FEUX D‚ÄôARTIFICE */
function rand(min, max){ return Math.random()*(max-min)+min; }

function firework(){
    const x = rand(100, canvas.width-100);
    const y = rand(50, canvas.height/2);
    for(let i=0;i<90;i++){
        particles.push({
            x,y,
            a:Math.random()*Math.PI*2,
            s:rand(2,6),
            l:120,
            c:`hsl(${rand(0,360)},100%,60%)`
        });
    }
}

/* √âTOILES INTERACTIVES */
function createStar(x,y){
    for(let i=0;i<20;i++){
        stars.push({
            x,y,
            a:Math.random()*Math.PI*2,
            s:rand(1,4),
            l:80
        });
    }
}

canvas.addEventListener("click", e => createStar(e.clientX,e.clientY));
canvas.addEventListener("touchstart", e => {
    const t = e.touches[0];
    createStar(t.clientX, t.clientY);
});

/* ANIMATION */
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.a)*p.s;
        p.y+=Math.sin(p.a)*p.s;
        p.l--;
        ctx.fillStyle=p.c;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
        if(p.l<=0) particles.splice(i,1);
    });

    stars.forEach((s,i)=>{
        s.x+=Math.cos(s.a)*s.s;
        s.y+=Math.sin(s.a)*s.s;
        s.l--;
        ctx.fillStyle="white";
        ctx.fillRect(s.x,s.y,2,2);
        if(s.l<=0) stars.splice(i,1);
    });

    requestAnimationFrame(animate);
}

setInterval(firework, 700);
animate();

onresize=()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
};
</script>

</body>
</html>
